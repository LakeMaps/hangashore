# vim: set sw=4 ts=4 expandtab:
dist: trusty
sudo: false
language: node_js

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
            - wine1.6
matrix:
    include:
        - node_js: "6"
          os: linux
          env:
              - CXX=g++-4.8
        - node_js: "6"
          os: osx
install:
    - .travis/install
script:
    - .travis/compile
    - .travis/package
deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file:
        - "build/*.tgz"
    skip_cleanup: true
    on:
        tags: true

notifications:
    email: false
